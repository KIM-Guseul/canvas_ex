<!doctype html>
<html class="export" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Cascading grid layout library">
    <title>Canvas-test</title>

    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

</head>

<body>

    <style>
        html,
        body {
            margin: 0;
        }
    </style>

    <!-- ========================================== -->

    <div class="container">
        <canvas id="canvas" width="1000" height="1000"></canvas>
    </div>

    <!-- ========================================== -->

    <script>

        var canvas = document.querySelector('#canvas');
        var ctx = canvas.getContext('2d');
        var cw = canvas.width;
        var ch = canvas.height;

        // ========= 원 ============
        ctx.beginPath();
        ctx.arc(100,200,50,0,Math.PI*2,false);
        ctx.fillStyle = '#ff8c94';
        ctx.fill();

        // ========= 사각형 ============
        ctx.beginPath();
        ctx.fillStyle = '#a8e6ce';
        ctx.fillRect(250,150,100,100);

        // ========== 그라데이션 ===========
        var grd = ctx.createLinearGradient(400,0,500,0);

        ctx.beginPath();
        ctx.fillStyle = grd;
        grd.addColorStop(0,'#ffd3b5');
        grd.addColorStop(1,'#ff8c94');
        ctx.fillRect(400,150,100,100);

        // ========= 삼각형 =============
        ctx.beginPath();
        ctx.moveTo(600,150);
        ctx.lineTo(600,150);
        ctx.lineTo(700,150);
        ctx.lineTo(650,250);
        ctx.lineTo(600,150);
        ctx.strokeStyle = '#999';
        ctx.stroke();

        // ========= 이미지 =============
        var img = new Image();

        img.src = '../img/f01.jpg';

        img.addEventListener('load',function(){
            ctx.drawImage(img,50,300,500,500);
        });

        

    </script>




</body>

</html>

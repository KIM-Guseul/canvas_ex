<!doctype html>
<html class="export" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Cascading grid layout library">
    <title>Canvas-test</title>

    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

</head>

<body>

    <style>
        html,
        body {
            margin: 0;
        }

        canvas {
        background: #eee;
        }


    </style>

    <!-- ========================================== -->
    <div>
        <canvas id="canvas" width="800" height="800"></canvas>
    </div>

    <!-- ========================================== -->

    <script>
    //==== 랜덤수 생성 ====
    //var rand = Math.random() * max;
    // 0 ~ max 사이의 랜덤 float 값을 생성, max는 포함하지 않는다.
    //var rand2 = Math.floor(Math.random() * max);
    // 0 ~ (max - 1) 까지의 정수 값을 생성

    var canvas = document.querySelector('canvas'),
        ctx = canvas.getContext('2d'),
        cw = canvas.width,
        ch = canvas.height,
        x = cw/2,
        y = ch/2,
        r = 30,
        ea = 20,
        count=0,
        color;

        function ran(n){
            num = Math.floor(Math.random()*(n-30));
            return num;
        }

        function funColor(){
            color = "rgb("+Math.floor(Math.random()*256)+","+Math.floor(Math.random()*256)+","+Math.floor(Math.random()*256)+")";
            return color;
        }

        function drawCircle(){
            x = ran(cw);
            y = ran(ch);
            ctx.beginPath();
            ctx.fillStyle = funColor(); //rgb(210,244,123);
            ctx.arc(x,y,r,0,2*Math.PI);
            ctx.fill();
        }
        function update(){
            drawCircle();
            count++;
            if(count > ea) return;
            requestAnimationFrame(update);
        }
        update();



    </script>




</body>

</html>
